{% extends "home.html" %}
{% block body %}
<div class="videocontainer">
    <section class="videos">

        {% for video in links %}

        <div class="embed-responsive embed-responsive-16by9">
            <div>
                {{ video['link'] | safe }}
            </div>
        </div>
        {% endfor %}
    </section>


    <form action="#" method="post" style="background: none;">
        <div class="form-group"
            style="display: flex; flex-direction: column; align-items: center; padding-bottom: 50px;">

            <button type="submit" class="btn btn-outline-primary" style="font-weight: 500; padding:  0.375rem 2.75rem;">
                VOTE! </button>
        </div>
        <div><i class="fas fa-user"></i></div>

    </form>
</div>





{% endblock %}
